<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>GSoC Contribution Leaderboard</title>
	</head>

	<body class="">
		<nav class="navbar">
			<a class="navbar-brand" href="/">
				<img
					class="brand-logo"
					style="height: 36px; width: 36px"
					src="https://cdn.worldvectorlogo.com/logos/rocket-chat.svg"
				/>
				<span class="nav-header">GSoC Contribution Leaderboard</span>
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a
						class="nav-link"
						id="github"
						href="https://github.com/RocketChat/GSoC-Contribution-Leaderboard-Node"
						target="_blank"
						rel="noopener noreferrer"
					>
						<img
							style="height: 36px; width: 36px"
							src="https://pluspng.com/img-png/github-octocat-vector-png--1600.png"
						/>
					</a>
				</li>
			</ul>
		</nav>
		<div class="container">
			<hr />
			<h2>Contributors</h2>
			<em class="total">Total:</em>
			<span class="lastupdate"></span>
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td class="table-header"></td>
					<td class="table-header table-header__primary" colspan="1">
						Username
					</td>
					<td class="table-header"></td>
					<td class="table-header table-header__secondary">
						<a href="?sort=p">Open PRs</a>
						<div id="allOpenPRs" class="table-header-data"></div>
					</td>
					<td class="table-header table-header__secondary">
						<a href="?sort=m">Merged PRs</a>
						<div id="allMergedPRs" class="table-header-data"></div>
					</td>
					<td class="table-header table-header__secondary">
						<a href="?sort=i">Issues</a>
						<div id="allIssues" class="table-header-data"></div>
					</td>
				</tr>
			</table>
			<hr />
			<div id="allContributionsInfo">All Contributions Info</div>
		</div>
		<footer class="footer">
			<div class="container">
				<span class="text-muted"> </span>
			</div>
		</footer>
	</body>
</html>
